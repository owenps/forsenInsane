name: Timer Monitor

on:
  repository_dispatch:
    types: [minecraft_detected]
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg tesseract-ocr

      - name: Install streamlink
        run: pip install streamlink

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Configure git
        run: |
          git config user.name "forsenInsane Bot"
          git config user.email "bot@forseninsane.local"

      - name: Run timer check loop
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
          X_CONSUMER_SECRET: ${{ secrets.X_CONSUMER_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          python -m src.main --mode check-timer

      - name: Commit state changes
        run: |
          git pull --rebase origin main
          git add state.json
          git diff --staged --quiet || git commit -m "Update state after tweet"
          git push
